<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="task-input">
        <div class="input-text">
        <input type="text" id="taskInput" placeholder="Enter your task" class="input-text1">
        </div>
        <div class="input-date">
        <input type="date" id="taskDate" class="input-date1">
        </div>
        <div id="input-priority">
        <select id="priority" name="priority" class="input-priority1">
            <option value="" selected disabled>Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        </div>
        <div class="input-button">
        <button onclick="addTask()" class="input-button1">Add Task</button>
        </div>
    </div>
    
    <div  class="my-list">
        <div class="today-class">
            <h2 class="today-head">Today's TodoList</h2>
            <ul id="todayTasks"></ul>
        </div>
        <div class="future-class">
            <h2>Future TodoList</h2>
            <ul id="futureTasks"></ul>
        </div>
        <div class="completed-class">
            <h2>Completed TodoList</h2>
            <ul id="completedTasks"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
